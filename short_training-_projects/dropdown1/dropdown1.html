<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown1</title>
    <link rel="stylesheet" href="./dropdown1.css" />
  </head>
  <body>
    <div class="dropdown">
      <div class="select">
        <span class="selected">Figma</span>
        <div class="caret"></div>
      </div>
      <ul class="menu">
        <li>Framer</li>
        <li>Sketch</li>
        <li>Invision Studio</li>
        <li class="active">Figma</li>
        <li>Adobe XD</li>
      </ul>
    </div>
    <div class="dropdown">
      <div class="select">
        <span class="selected">Facebook</span>
        <div class="caret"></div>
      </div>
      <ul class="menu">
        <li class="active">Facebook</li>
        <li>Instagram</li>
        <li>Twitter</li>
        <li>Linkedin</li>
        <li>Tik tok</li>
      </ul>
    </div>

    <script src="./dropdown1.js"></script>
  </body>
</html>
